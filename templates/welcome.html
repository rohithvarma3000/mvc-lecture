<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Buttons</title>
</head>
<body>
  <div style="text-align: center; margin-top: 100px;">
    Welcome to the MVC Lecture
    <br />
    <button id="loginButton" onclick="redirectToLogin()">Login</button>
    <button id="registerButton" onclick="redirectToRegister()">Register</button>
  </div>

  <script>
    function redirectToLogin() {
      // Replace 'login.html' with the actual URL of your login page.
      window.location.href = 'login.html';
    }

    function redirectToRegister() {
      // Replace 'register.html' with the actual URL of your register page.
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
